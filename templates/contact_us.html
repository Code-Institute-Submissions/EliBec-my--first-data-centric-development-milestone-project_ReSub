{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="section">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2 class="page-heading-title">Contact us!</h2>      
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 contact-us-form">
                <div class="form-wrap">
                <!-- Boootstrap Form template -->
                <form onsubmit="return sendEmail(this);">
                <small class="form-text text-muted">Fields with * are required.</small>
                <br>
                    <fieldset>
                    <div class="form-group first-name">
                        <label for="fname">First Name *</label>
                        <input
                        type="text"
                        class="form-control"
                        id="fname"
                        name="fname"
                        placeholder="First Name"
                        required
                        />
                    </div>
                    <div class="form-group last-name">
                        <label for="lname">Last Name *</label>
                        <input
                        type="text"
                        class="form-control"
                        id="lname"
                        name="lname"
                        placeholder="Last Name"
                        required
                        />
                    </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="email">Email address *</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            required
                        />
                        <small id="emailHelp" class="form-text text-muted"
                            >We'll never share your email with anyone else.</small
                        >
                    </div>
                    <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea
                        id="message"
                        name="message"
                        class="form-control text-area"
                        required
                    ></textarea>
                    </div>
                    <div class="btn-wrapper">
                    <button type="submit" id="contact-form-button" class="btn btn-submit uppercase btn-contact">
                    Submit
                    </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="confirmation-msg-success" class="contact-form-msg">Thank you for reaching out to us. We'll get back to you shortly!</div>       
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="confirmation-msg-fail" class="contact-form-msg">Thank you for reaching out to us. We'll get back to you shortly!</div>       
            </div>
        </div> 
    </div>
{% endblock %}
